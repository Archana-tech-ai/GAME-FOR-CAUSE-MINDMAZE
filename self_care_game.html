<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Self-Care Scheduler</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fef8f5;
      padding: 40px;
      text-align: center;
      color: #333;
    }

    h1 {
      color: #ff7f50;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    ul {
      list-style-type: none;
      padding: 0;
      max-width: 500px;
      margin: 20px auto;
    }

    li {
      background: #fff5ee;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
    }

    .completed {
      text-decoration: line-through;
      color: #888;
    }

    .motivation {
      font-size: 22px;
      color: #4caf50;
      margin-top: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>   Self-Care Daily Challenge </h1>
  <p>Add the things you want to do for *yourself* today</p>

  <input type="text" id="taskInput" placeholder="e.g. Drink water, Meditate, Journal...">
  <button onclick="addTask()">Add Task</button>

  <ul id="taskList"></ul>

  <div id="motivationBox" class="motivation"></div>

  <script>
    let tasks = [];

    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();

      if (taskText !== "") {
        tasks.push({ text: taskText, done: false });
        input.value = "";
        renderTasks();
      }
    }

    function toggleTask(index) {
      tasks[index].done = !tasks[index].done;
      renderTasks();
      checkCompletion();
    }

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";

      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.className = task.done ? "completed" : "";
        li.innerHTML = `
          <span>${task.text}</span>
          <input type="checkbox" ${task.done ? "checked" : ""} onclick="toggleTask(${index})">
        `;
        list.appendChild(li);
      });

      document.getElementById("motivationBox").innerHTML = "";
    }

    function checkCompletion() {
      const allDone = tasks.length > 0 && tasks.every(task => task.done);
      if (allDone) {
        const messages = [
          "ðŸŒŸ You did it! Keep shining bright.",
          "ðŸ’– You're taking care of YOU. Amazing job!",
          "ðŸŽ‰ Self-care complete! You are your own hero.",
          "ðŸŒ¼ Beautiful work. Be proud of yourself.",
          "ðŸ”¥ Consistency is power â€” keep going!"
        ];
        const msg = messages[Math.floor(Math.random() * messages.length)];
        document.getElementById("motivationBox").innerText = msg;
      }
    }
  </script>

</body>
</html>
